{{- if .Values.k6.enabled }}
apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ include "grafana-mltp-stack.fullname" . }}-k6-script
  namespace: {{ .Values.global.namespace }}
  labels:
    {{- include "grafana-mltp-stack.labels" . | nindent 4 }}
    app.kubernetes.io/component: k6-script
data:
  mythical-loadtest.js: |
    {{- $k6Script := .Files.Get "configs/k6-loadtest.js" }}
    {{- $k6Script | replace "__MYTHICAL_SERVER_URL__" (printf "http://%s-mythical-server.%s.svc.cluster.local:%d" (include "grafana-mltp-stack.fullname" .) .Values.global.namespace (.Values.microservices.server.ports.http | int)) | nindent 4 }}
{{- end }}
